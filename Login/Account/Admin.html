<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bestellungen</title>
<style>
body {
  font-family: Arial, sans-serif;
  max-width: 900px;
  margin: auto;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 8px;
  border-bottom: 1px solid #ccc;
}
th {
  background: #f0f0f0;
}
button {
  cursor: pointer;
}
</style>
</head>
<body>

<h1>üì¶ Bestellungen.</h1>

<table>
<thead>
<tr>
  <th>Datum</th>
  <th>Artikel</th>
  <th>Menge</th>
  <th>Preis (‚Ç¨)</th>
  <th>Gesamt (‚Ç¨)</th>
  <th></th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<p id="summe"></p>

<script>
function load() {
  google.script.run.withSuccessHandler(data => {
    const tbody = document.getElementById("rows");
    tbody.innerHTML = "";

    let sum = 0;

    data.forEach(o => {
      sum += Number(o.total);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${new Date(o.date).toLocaleString()}</td>
        <td>${o.name}</td>
        <td>${o.amount}</td>
        <td>${Number(o.price).toFixed(2)}</td>
        <td>${Number(o.total).toFixed(2)}</td>
        <td><button onclick="del(${o.row})">üóëÔ∏è</button></td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("summe").innerText =
      "Gesamtsumme: " + sum.toFixed(2) + " ‚Ç¨";
  }).getOrders();
}

function del(row) {
  if (!confirm("Eintrag l√∂schen?")) return;
  google.script.run.withSuccessHandler(load).deleteOrder(row);
}

load();
</script>

</body>
</html>
