<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bestellungen</title>
<style>
body {
  font-family: Arial, sans-serif;
  max-width: 900px;
  margin: auto;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 8px;
  border-bottom: 1px solid #ccc;
}
th {
  background: #f0f0f0;
}
button {
  cursor: pointer;
}
</style>
</head>
<body>

<h1>üì¶ Bestellungen..</h1>

<table>
<thead>
<tr>
  <th>Datum</th>
  <th>Artikel</th>
  <th>Menge</th>
  <th>Preis (‚Ç¨)</th>
  <th>Gesamt (‚Ç¨)</th>
  <th></th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<p id="summe"></p>

<script>
function load() {
  const tbody = document.getElementById("rows");
  tbody.innerHTML = "<tr><td colspan='6'>Lade Bestellungen...</td></tr>";

  google.script.run
    .withSuccessHandler(data => {
      tbody.innerHTML = "";
      let sum = 0;

      data.forEach(o => {
        const total = Number(o.total) || 0;
        sum += total;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(o.date).toLocaleDateString('de-DE')}</td>
          <td>${o.name}</td>
          <td>${o.amount}</td>
          <td>${Number(o.price).toLocaleString('de-DE', {minimumFractionDigits: 2})} ‚Ç¨</td>
          <td>**${total.toLocaleString('de-DE', {minimumFractionDigits: 2})} ‚Ç¨**</td>
          <td><button onclick="del(${o.row})" title="L√∂schen">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("summe").innerHTML = 
        `<strong>Gesamtsumme: ${sum.toLocaleString('de-DE', {style: 'currency', currency: 'EUR'})}</strong>`;
    })
    .withFailureHandler(err => {
      tbody.innerHTML = "<tr><td colspan='6' style='color:red'>Fehler beim Laden: " + err + "</td></tr>";
    })
    .getOrders();
}

function del(row) {
  if (!confirm("Eintrag l√∂schen?")) return;
  google.script.run.withSuccessHandler(load).deleteOrder(row);
}

load();
</script>

</body>
</html>
