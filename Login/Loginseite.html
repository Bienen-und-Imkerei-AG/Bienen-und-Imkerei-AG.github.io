<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .error { color: red; text-align: center; }
    .success { color: green; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Benutzername" />
    <input type="password" id="password" placeholder="Passwort" />
    <button onclick="login()">Einloggen</button>
    <p id="status"></p>
  </div>

  <script>
async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  if (!username || !password) {
    status.textContent = "Bitte alle Felder ausfüllen.";
    status.className = "error";
    return;
  }

  try {
    // fetch die JSON-Datei aus deinem Ordner
    const res = await fetch("Account/Mitglieder.json"); // passe den Pfad an
    const users = await res.json();

    // Suche nach Benutzer
    const user = users.find(u => u.username === username && u.password === password);

    if (user) {
      status.textContent = `Willkommen, ${user.name}! (Rang: ${user.rang})`;
      status.className = "success";
      localStorage.setItem("user", JSON.stringify(user));

      // Weiterleitung nach Rang
      setTimeout(() => {
        const pages = { Mitglied: "Mitglied.html", Admin: "Admin.html", Chef: "Chef.html" };
        window.location.href = pages[user.rang];
      }, 1000);
    } else {
      status.textContent = "❌ Login fehlgeschlagen.";
      status.className = "error";
    }
  } catch (err) {
    console.error(err);
    status.textContent = "Datei nicht gefunden oder Fehler beim Laden.";
    status.className = "error";
  }
}
</script>
</body>
</html>
