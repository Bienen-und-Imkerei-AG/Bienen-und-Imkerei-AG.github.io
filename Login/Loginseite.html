<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f3f3;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background-color: #004d40;
      cursor: not-allowed;
    }
    .error { color: red; text-align: center; }
    .success { color: green; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Benutzername" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit" id="loginBtn">Einloggen</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const status = document.getElementById("status");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault(); // Verhindert Seitenreload beim Enter
      await login();
    });

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        status.textContent = "Bitte alle Felder ausfüllen.";
        status.className = "error";
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = "Bitte warten...";

      try {
        const res = await fetch("Account/Mitglieder.json"); // Pfad zur JSON-Datei anpassen
        if (!res.ok) throw new Error("Fehler beim Laden der JSON-Datei");
        const users = await res.json();

        const user = users.find(u =>
          u.username.toLowerCase() === username.toLowerCase() &&
          u.password === password
        );

        if (user) {
          status.textContent = `Willkommen, ${user.name}! (Rang: ${user.rang})`;
          status.className = "success";
          localStorage.setItem("user", JSON.stringify(user));

          setTimeout(() => {
  // Wir definieren die Keys hier kleingeschrieben
  const pages = { 
    mitglied: "Account/Mitglied.html", 
    admin: "Account/Admin.html", 
    chef: "Account/Chef.html" 
  };

  // Wir wandeln den Rang des Users in Kleimbuchstaben um
  const userRang = user.rang.toLowerCase(); 

  if (pages[userRang]) {
    window.location.href = pages[userRang];
  } else {
    console.error("Keine Seite für Rang gefunden:", userRang);
    status.textContent = "Fehler: Dein Rang ist nicht zugelassen.";
  }
}, 1000);
        } else {
          status.textContent = "❌ Login fehlgeschlagen.";
          status.className = "error";
        }

      } catch (err) {
        console.error(err);
        status.textContent = "Fehler beim Laden der Benutzerdatei.";
        status.className = "error";
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Einloggen";
      }
    }
  </script>
</body>
</html>
